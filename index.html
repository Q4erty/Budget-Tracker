<!-- #region Rubbish -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<!-- #endregion -->
<body>
	<!-- ! Основоное окно -->
	<div class='content container'>
		<h2 id='textBalance'>Ваш нынешний баланс:</h2>

		<!-- ! Для показа баланса -->
		<div class='watchBalance'>
			<p id='balance'>0₸</p>
		</div>

		<!-- ! Кнопки фильтров -->
		<div class='row'>
			<div class="col-3">
				<button class="btn btn-success w-200" onclick='filterOnlyIncome()'>Только доходы</button>
			</div>
			<div class="col-3">
				<button class="btn btn-danger w-200" onclick='filterOnlyExpense()'>Только расходы</button>
			</div>
			<div class="col-3">
				<button class="btn btn-primary w-200" id = 'buttonSortByIncrease' onclick='filterByIncreaseAndDecrease()'>По возрастанию</button>
			</div>
			<div class="col-3">
				<button class="btn btn-secondary w-200" onclick='reset()'>Сбросить фильтр</button>
			</div>
		</div>

		<!-- ! Контейнер который показывает записи историй -->
		<div class='historyOfBalance' id='historyOfBalance'>
		</div>

		<!-- ! Форма для заполнения новой записи -->
		<form class='inputNewBalance' onsubmit='creatingOneElementOfHistory(event)'>
			<input type="text" name="descriptionOfBalance" class='hover' id="descriptionOfBalance" placeholder='Краткое описание операции' required><br>

			<input type="number" name="amountOfCash" class='hover' id="amountOfCash" placeholder='Сумма кэша' required><br>

			<input type="submit" value="Подтвердить" class='hover' id='submit'>
		</form>

	</div>

<!-- #region Java -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
<!-- #endregion -->
</body>
</html>
